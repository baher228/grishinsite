# /etc/nginx/nginx.conf

user nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    tcp_nopush on;

    # Allow reasonably large image uploads (tune as you like)
    client_max_body_size 25m;

    # Upstreams (names match docker-compose services)
    upstream frontend {
        server frontend:3000;
    }
    upstream backend {
        server backend:4200;
    }

    server {
        listen 80;
        server_name feronova.co.uk www.feronova.co.uk;

        # Frontend
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API (keep path as-is; your frontend sends /api/... already)
        location /api/ {
            # Important for large multipart uploads to Node backends
            proxy_request_buffering off;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;

            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve uploaded files (backend typically exposes /uploads/... statically)
        location /uploads/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
